[DEFAULT]
lib_name = lab
user = your_github_username
description = Tools to make experiments reproducible and publish them as services
keywords = data lab
author = David Richards
author_email = davidlamontrichards@gmail.com
copyright = David Richards
branch = master
version = 0.0.1
min_python = 3.6
audience = Developers
language = English
# Set to True if you want to create a more fancy sidebar.json than the default
custom_sidebar = False
# Add licenses and see current list in `setup.py`
license = apache2
# From 1-7: Planning Pre-Alpha Alpha Beta Production Mature Inactive
status = 2
# Change to, e.g. "nbs", to put your notebooks in nbs dir instead of repo root
nbs_path = nbs
doc_path = docs
# Optional. Same format as setuptools console_scripts
# console_scripts = 
# Optional. Same format as setuptools requirements
requirements =  numpy jupyter scikit-learn pandas scipy statsmodels
# Anything shown as '%(...)s' is substituted with that setting automatically
git_url = https://github.com/%(user)s/%(lib_name)s/tree/%(branch)s/
lib_path = %(lib_name)s
title = %(lib_name)s

